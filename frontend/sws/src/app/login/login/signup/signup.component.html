<div class="card">
  <p>Need an account? Register here</p>
  <!-- Inputs split into two forms to prevent CSS issue -->
  <form>
    <input type="text" class="username" placeholder="Username (case sensitive)" #username>
    <input type="password" class="password" placeholder="Password" #password>
    <input type="password" class="password" placeholder="Confirm password" #passwordConfirm>
  </form>
  <div class="alert signUpAlert"
       *ngIf="!messageIsEmpty()"
        [ngClass]="isError ? 'alert-danger' : 'alert-success'">
    <div class="fiftyper">{{ message.message }}</div>
    <div class="closeAlert" (click)="closeAlert()">
      x
    </div>
  </div>
  <div class="centerB">
    <button (click)="onSignup(username.value, password.value, passwordConfirm.value)">Register</button>
  </div>
</div>
