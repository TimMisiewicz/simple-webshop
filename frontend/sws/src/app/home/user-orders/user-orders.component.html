<div class="bgContainer">
  <h1>The Door Store</h1>
  <div class="userOrdersContainer">
    <h2>My orders</h2>
    <button class="navButton" (click)="navigateToStore()">Back to Store</button>
    <table *ngIf="orders.length === 0">
      <tr>
        <td>You have no orders</td>
      </tr>
    </table>
    <app-user-order-line *ngFor="let order of orders; let i = index" [order]="order" [index]="i"></app-user-order-line>
  </div>
</div>
